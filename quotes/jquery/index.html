<!DOCTYPE html>
<html>
	<head>
		<title>Random Quote Generator</title>
		<link rel="shortcut icon" type="image/x-icon"
			href="http://quote.frenata.net/favicon.ico" >
		<link rel="icon" type="image/x-icon"
			href="http://quote.frenata.net/favicon.ico" >
		<script src="https://ajax.googleapis.com/ajax/
			libs/jquery/3.1.1/jquery.min.js">
		</script>
	</head>
	<body>

		<div style="width:85%; margin-top:15px;">
			<blockquote id="quote"></blockquote>
			<cite id="cite" style="display:block; text-align:right">
			</cite>
		</div>
		<div style="width:85%; text-align:center; margin-top:30px;">
			<a id="new-quote" href="#">New Quote!</a>
			<a id="tweet" href="#" 
				class="twitter-share-button" 
				target="_blank">
				Tweet!</a>
		</div>

		<script>

// document.ready
$(() => getQuote());

// retrieve a quote from the API
function getQuote() {
	let qodAPI = "http://quotesondesign.com/wp-json/posts?filter" +
		"[orderby]=rand&filter[posts_per_page]=1&_jsonp=?";
	$.getJSON( qodAPI, { })
		.done( response => {
			let text = response[0].content;
			let by = response[0].title;
			setQuote(text,by);
		});
}

// write the quote to the page and to the twitter 'share intent'
function setQuote(text, by){
	$("#quote").html(text)
	$("#cite").html("- " + by)

	document.querySelector("#tweet")
		.setAttribute("href", 
			"https://twitter.com/share?text=" + 
			fixedEncodeURIComponent(text.replace(/<\/?p>/g, "")) + 
			" -" + by);
}

// from MDN page on EncodeURIComponent
function fixedEncodeURIComponent(str) {
	return encodeURIComponent(str).replace(/[!'()*]/g, 
		c => '%' + c.charCodeAt(0).toString(16));
}

// pull new quote on button click
$("#new-quote").click(() => getQuote());

		</script>
	</body>
</html>
